name: Deploy Parametric

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - 'server/**'
      - 'icons/**'
      - 'index.html'
      - 'package*.json'
      - 'tsconfig*.json'
      - 'vite.config.ts'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare deployment
        run: |
          mkdir -p /tmp/deploy
          cp -r dist/ /tmp/deploy/
          cp -r icons/ /tmp/deploy/
          cp package*.json /tmp/deploy/
          if [ -f favicon.ico ]; then cp favicon.ico /tmp/deploy/; fi
          cd /tmp/deploy && npm ci --omit=dev

      - name: Deploy to server
        run: |
          rsync -av --delete \
          --exclude='/.env' \
          --exclude='/.env.local' \
          --exclude='/logs/' \
          --exclude='/data/' \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts" \
          /tmp/deploy/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/

      - name: Restart PM2
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd ${{ secrets.SERVER_PATH }} && source ~/.nvm/nvm.sh && pm2 restart 'Parametric' --update-env"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
